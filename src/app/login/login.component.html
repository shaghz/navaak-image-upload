<div class="login-page">
<form class="login-form col-sm-3 form-group" (ngSubmit)="onSubmit(userid,password)" [formGroup]="loginForm" >
  <label for="userid">User Name:</label>
  <input name="userid"  type="text" class="form-control" [(ngModel)]="userid" formControlName="userid" >
  <label for="password" > Password:</label>
  <input type="password" formControlName="password" class="form-control" [(ngModel)]="password">
  <button type="submit" class="btn btn-success">Login</button>
</form>
</div>
