<div class="login-page">
<form class="login-form col-sm-3 " (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate >
  <label for="signin" class="ribbon"> LOGIN</label>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userid.valid }">
    <label for="userid">User Name:</label>
    <input class="form-control" name="userid" [(ngModel)]="model.userid" #userid="ngModel" required />
    <div *ngIf="f.submitted && !userid.valid" class="help-block">userid is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
    <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
  </div>
  <button [disabled]="loading" class="btn btn-primary">Login</button>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
