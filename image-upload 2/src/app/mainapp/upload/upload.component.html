
<div class="box-container">
    <ul class="tabs">
       <li *ngFor="let state of states" (click)="setState(state)" class="tab" [class.selected]="currentState === state">{{state}}</li>
    </ul>
     <div class="upload">
      <uploadhistory *ngIf="currentState === 'uploadhistory'"></uploadhistory>
      <uploadplace *ngIf="currentState === 'uploadplace'"></uploadplace>
</div>
